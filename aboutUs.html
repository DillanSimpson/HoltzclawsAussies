<!DOCTYPE html>
<html lang="en">
<head>
    <title>Holtzclaws Aussies</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS Links-->
    <link rel="stylesheet" href="resources/css/home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.62/jquery.inputmask.bundle.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="resources/javaScript/js.js"></script>

</head>
<body>

    <!--NavBar-->
    <div id="navbarToggleExternalContent rounded border border-dark" class="test">
        <div class="crop float-right" >
            <img src="resources/images/logo.png" alt="Holtzclaws Aussies logo" class="headerLogo" />
        </div>
        <div class="p-2">
            <a target="_top" class="nav-link" href="home.html"><h1 id="navbarHeader">Holtzclaw Aussies</h1></a>
            <ul id="navLinks" class="nav nav-pills">
                <li class="nav-item">
                    <a target="_top" class="nav-link" href="ourDogs.html">Our Dogs</a>
                </li>
                <li class="nav-item">
                    <a target="_top" class="nav-link" href="aboutUs.html">About Us</a>
                </li>
            </ul>
        </div>
    </div>

    <!--Inquiry Form-->
    <h1 style="text-align: center; padding-top: 3%;">Inquire with us</h1>
    <div class="form center_div">
        <form method="post" class="form-horizontal justify-content-center" id="inquiryForm">

            <div class="form-group">
                <label class="control-label" for="name">Name</label>
                <div class="controls">
                    <input type="text" id="input" class="form-control span8 name" >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label" for="phone">Phone Number</label>
                <div class="controls">
                    <input type="text" id="input" class="a form-control span8 phone" >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label" for="email">Email</label>
                <div class="controls">
                    <input type="email" id="input" class="form-control span8 email" required>
                </div>
            </div>

            <div class="md-form form-group" style="padding-top: 2%; padding-bottom: 2%;">
                <label for="message">Message</label>
                <textarea id="message" class="md-textarea form-control span8 message" rows="4"></textarea>
              </div>

            <input type="button"  value="Send Email" id="submitForm" onclick='sendEmail()'/>
        </form>
    </div>
</body>
